on:
  push:
    branches:
      - lunar
name: Deploy changes to production
jobs:
   web-deploy:
     name: Deploy
     runs-on: ubuntu-latest
     steps:
     - name: Get latest code
       uses: actions/checkout@v2.3.2
    
     - name: Sync files
       uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
       with:
         ftp_host: ${{ secrets.ftp_server}}
         ftp_username: ${{ secrets.ftp_username}}
         ftp_password: ${{ secrets.ftp_password }}
         local_source_dir: "./"
         dist_target_dir: "./chungu"
         delete: "false"
         exclude: "'^.env' '^README.md' '^composer.lock' '^composer.json' '^.phpunit.result.cache' '^phpunit.xml' '^node_modules' '^tests' '^storage/framework' '^.git/' '^public' '^yarn.lock' '^artisan'"        